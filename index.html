<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>tic tack toe</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="nav"><p class="name">Tic Tac Toe</p></div>
    <div class="wrapper">
        
        <div class="container">
           <div class="box b1"><span class="boxtext"></span></div>
           <div class="box b2"><span class="boxtext"></span></div>
           <div class="box b3"><span class="boxtext"></span></div>
           <div class="box b4"><span class="boxtext"></span></div>
           <div class="box b5"><span class="boxtext"></span></div>
           <div class="box b6"><span class="boxtext"></span></div>
          
           <div class="box b7"><span class="boxtext"></span></div>
           <div class="box b8"><span class="boxtext"></span></div>
           <div class="box b9"><span class="boxtext"></span></div>

        </div>
        
        
        
        <div class="textcontainer">
        
            <img src="./excited.gif" alt="">

     
            <p class="turn">who wants <br> play first 
                <span class="btns btnx">X</span>
                <span class="btns btny">O</span>
            </p>
            <div class ="btn"><button class="reset">reset</button></div>
            

        </div>
        
    </div>
    
</body>
</html>
